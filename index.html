<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora del metabolismo basal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Calculadora del metabolismo basal</h1>
  </header>
  <main>
    <section class="cal-calorias">
      <form id="formulario" method="post">
        <fieldset>
          <legend>Datos personales</legend>
          <div class="genero">
            <label for="sexo">Sexo:</label>
            <input type="radio" id="hombre" name="sexo" value="hombre" required>
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer" name="sexo" value="mujer" required>
            <label for="mujer">Mujer</label>
          </div>
          <label for="peso">Peso (kg):</label>
          <input type="number" id="peso" name="peso" placeholder="Ejemplo: 75" required>
          <label for="estatura">Estatura (cm):</label>
          <input type="number" id="estatura" name="estatura" placeholder="Ejemplo: 175" required>
          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad" placeholder="Ejemplo: 33" required>
          <label for="actividad">Nivel de actividad:</label>
          <select name="actividad" id="actividad" required>
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="sedentario">Sedentario (poco o ningún ejercicio)</option>
            <option value="ligera">Ligera (ejercicio ligero 1-3 días por semana)</option>
            <option value="moderada">Moderada (ejercicio moderado 3-5 días por semana)</option>
            <option value="intensa">Intensa (ejercicio intenso 6-7 días por semana)</option>
            <option value="muy-intensa">Muy intensa (ejercicio muy intenso, deportista de élite)</option>
          </select>
          <button type="submit" id="btn" class="btn">Vuelve a calcular</button>
        </fieldset>
      </form>
    </section>
    <section class="contenedor-fianl">
      <div class="resultado">
        <h2>Calcule su TMB y vea los resultados aqui</h2>
        <div id="resultado"></div>
        <div class="carga" id="cargando"></div>
      </div>
      <div class="estadisticas">
        <h2>Estadisticas</h2>
        <p class="ultimos" id="mayor-imc"></p>
        <p class="ultimos" id="menor-imc"></p>
        <div id="estadisticas"></div>
        <div id="estadisticas-imc"></div>
      </div>
    </section>
  </main>
  <script src="js/main.js"></script>

</body>
</html>
